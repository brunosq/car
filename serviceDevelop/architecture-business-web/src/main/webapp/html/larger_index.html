    //全国交易额
    function getTotalTradeMoney(){

					for (var i=0;i<data.newOrderLocas.length;i++){
						var loc=chinaChart.chart.map.getPosByGeo('china',data.newOrderLocas[i]);
						var width=loc[0]+1345;
						var height=loc[1]-280;

						var html="<img class='arrows' style='margin-top:"+height+"px;margin-left:"+width+"px' src='../images/arrow_1.png'/>";

						$('#arrowsDiv').append(html);

					}


	    			 $(".arrows").each(function(){
	    				 $(this).slideUp(3500,function(){
	    			 		 $(this).css('display','none');
	    			 	});
		    		 });

				}
				
				
				$('#totalTradeMoneyHide').val(data.totalTradeMoney);
				
				setLargerNumber($("#totalTradeMoney"), data.totalTradeMoney);
				
			}
		});

//    						htmlDiv +='<td class="addr" style="width:13%">'+item.startCounty+"（"+item.startCity+"）"+'</td>';
                            var charNew = item.startCounty+"（"+item.startCity+"）";
                            if(charNew.length >= 10)

    					htmlDiv +='</tr>';
    					htmlDiv +='<tr>';
    					if(item.destCounty==null){
    						htmlDiv +='<td class="addr" >'+item.destCity+'</td>';
    					}else{
							var newChar = item.destCounty+"（"+item.destCity+"）";
							if(newChar.length >= 10)
							{
								htmlDiv +='<td class="addr" >'+item.destCity+'</td>';
							}else{
								htmlDiv +='<td class="addr" >'+newChar+'</td>';
							}
    					}

    						htmlDiv += '<td colspan="2">车型：'+item.carType+'<span class="separate">|</span>重量：'+item.weight+'吨<span class="separate">|</span>车长：'+item.carLength+'米</td>';
    					}else{
    						htmlDiv += '<td colspan="2">车型：'+item.carType+'<span class="separate">|</span>体积：'+item.volume+'方<span class="separate">|</span>车长：'+item.carLength+'米</td>';
    					}
    					htmlDiv +='</tr>';

					$('.rightGoods').append(htmlDiv);

    function  showRightList() {
        switch (isSelectIndex){
            case 0:{
                showProvinceCompanyList(currentCompanyPro);
                break;
            }
            case 1:{
                showProvinceGoods(currentGoodsPro);
                break;
            }
            case 2:{
                showOnWayOrderList(currentOrderPro);
                break;
            }
            case 3:{
                showProvinceCarList(currentCarPro);
                break;
            }
            default:
            {
                showProvinceCompanyList(currentCompanyPro);
                break;
            }
        }
    }

 	function setLargerNumber(dom, number){
		var n = String(number),len = n.length;
		//如果新的数字短于当前的，要移除多余的i
		if(dom.find("i").length > len){
			dom.find("i:gt(" + (len - 1) + ")").remove();
		}
		//移除千分位分隔符
		dom.find("b").remove();
		//开始填充每一位
		for(var i=0;i<len;++i){
			//位数不足要补
			if(dom.find("i").length < len){
				dom.append("<i></i>");
			}
			var obj = dom.find("i").eq(i);
			var y = -141* parseInt(n.charAt(i), 10);
			//加分隔符
			if(i < len - 1 && (len - i - 1) % 3 == 0)
				$("<b></b>").insertAfter(obj);
			//利用动画变换数字
			obj.animate({ backgroundPositionY:y+"px" }, 350);
		}
	};
