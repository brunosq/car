<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	 <link rel="stylesheet" href="../css/frame_index.css" type="text/css" />
	<body>
		<!-- 右区域--货源列表详情 -->
	<div style="position: absolute; margin-left: 50%;margin-top: 5%;z-index: 1;">
		<img style="display: none" id="proGoodDetailClose" src="../images/close.png" onclick="comListClose()"/>
		<div id="proGoodDetail" style="display:none"></div>
	</div>
	<div id="right">
			<div class="rightGoods" >
				
			</div>
	</div>
	</body>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/geomap.js"></script>
	<script type="text/javascript" src="../js/util.js"></script>
	<script type="text/javascript" src="../js/xj.js"></script>
	<script type="text/javascript">
	    //启动加载
	    $(function(){
	    	
	    	
	    	var urlinfo=decodeURI(window.location.href);  //获取当前页面的url
		    len=urlinfo.length;//获取url的长度
		    offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
		    newsidinfo=urlinfo.substr(offset,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
		    newsids=newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
		    newsid=newsids[1];//得到参数值
		    if(newsid != null && newsid != ""){
		    	showProvinceGoods(newsid);
		    }else{
		    	showProvinceGoods('江苏');/*右区域列表--默认展示江苏货源列表*/
		    }
		});
	    
	    
	</script>
</html>
